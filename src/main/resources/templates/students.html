<!doctype html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student MANAGENMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SYS</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Student Frist Name</th>
            <th> Student Last Name </th>
            <th> Student Email     </th>
            <th> Actions           </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student: ${students}">
              <td th:text = "${student.fristName}"></td>
            <td th:text = "${student.LastName}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href = "@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
