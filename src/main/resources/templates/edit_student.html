<!doctype html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student MANAGENMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SYS</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>
<br>
<br><br>
<div class="container">
    <div class = "row">
        <div class="col-lg-6 coL-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Student </h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${students.id})}" th:object = "${students}" method="POST">
                    <div class="form-group">
                        <label> Student Frist Name</label>
                        <input
                                type="text"
                                name="fristName"
                                th:field = "*{fristName}"
                                class="form-control"
                                placeholder="Enter Student Frist Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field = "*{lastName}"
                                class= "form-control"
                                placeholder="Enter Student last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Student email</label>
                        <input
                                type="text"
                                name="email"
                                th:field = "*{email}"
                                class="form-control"
                                placeholder="Enter Student email"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
